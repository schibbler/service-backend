name: "Test"
on:
  push:
    branches: ["**"]
    tags-ignore: ["**"]

jobs:
  install-dependencies:
    name: Install dependencies
    runs-on: ubuntu-20.04
    container:
      image: node:12.22.6-alpine3.14
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/cache@v3.0.4
        name: Cache dependencies
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
  lint:
    name: Lint
    runs-on: ubuntu-20.04
    needs:
      - install-dependencies
    container:
      image: node:12.22.6-alpine3.14
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/cache@v3.0.4
        name: Cache dependencies
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run lint
  prettier:
    name: Prettier
    runs-on: ubuntu-20.04
    needs:
      - install-dependencies
    container:
      image: node:12.22.6-alpine3.14
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - uses: actions/cache@v3.0.4
        name: Cache dependencies
        with:
          path: ~/.npm
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install dependencies
        run: npm ci
      - name: Run Lint
        run: npm run prettier
